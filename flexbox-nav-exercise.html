<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex Nav Exercise</title>
    <link rel="stylesheet" href="css/flexbox-nav-exercise.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vollkorn&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <ul class="info-one">
            <li><a href="#">Article</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Market</a></li>
            <li><a href="#">Jobs</a></li>
        </ul>

        <h2 class="logo">Logo</h2>

        <ul class="info-two">
            <li><a href="#">Follow Us</a></li>
            <li ><a href="#"><img class="search" src="img/search_icon.png" alt="Search Icon"></a></li>
            <li><a href="#"><img src="img/shopping_cart-icon.png" alt="Shopping Cart" class="Shopping Cart"></a></li>
            <li><a href="#"><img src="img/user_icon.png" alt="Profile" class="profile"></a></li>
        </ul>
    </nav>
</body>
</html>
