<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>JQuery Tutorial</title>
</head>
<body>
	<div id="about" style="height: 150px; width: 300px; background-color: lightgreen; text-align: center; padding: 10px;"></div>

	<button type="button" id="show">show</button>
	<button type="button" id="hide">hide</button>
	<button type="button" id="toggle">toggle</button>

	<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

	<input type="text" class="power" value="">

	<script>
		$(document).ready(function(){
            $('#about').click(function(){
                if($(this).html() === 'you clicked me!')
                {
                    $(this).html('clicked me again!');
				}
                else
                {
                    $(this).html('you clicked me!');
				}
			});
            $('#about').hover(function (){
               $(this).css('background-color', 'lightblue');
			});
            $('#about').mouseleave(function(){
               $(this).css('background-color', 'lightgreen');
			});
            $('#show').click(function(){
               $('#about').show();
			});
            $('#hide').click(function(){
                $('#about').hide();
            });
            $('#toggle').click(function(){
                $('#about').toggle();
            });
            $('.power').keyup(function(){
               $('#about').html($(this).val());
			});

		});
	</script>
</body>
</html>
