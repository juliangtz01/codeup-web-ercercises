<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Practice JQUERY</title>

	<!-- Mapbox CSS -->
	<link href='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet' />


	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<style>
        #map {
            /* the width and height may be set to any size */
            width: 100%;
            height: 300px;
        }

		ul {
            list-style: none;
		}

        .w-icon {
            height: 70px;
			width: 70px;
		}

		.card {
			width: 100%;
		}



	</style>
</head>
<body>

<div class="container mb-3 pt-4">
	<div class="row">
		<div class="col">
			Place
		</div>
		<div class="col">
			<input type="text" id="location-search">
		</div>
		<div class="col">
			<button	type="button">Find</button>
		</div>
	</div>

</div>

<div class="container">
	<div class="card d-flex my-5" style="width: 18rem;">
		<div class="card-header text-center">
			2022-04-06
		</div>
		<ul class="list-group list-group-flush" id="current-weather-items">
			<li class="temp"> </li>
			<img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
			<hr>
			<li class="weather-item">Humidity: <span id="humi"></span></li>
			<hr>
			<li class="weather-item">Wind: <span id="wind"></span></li>
			<hr>
			<li class="weather-item">Pressure: <span id="pres"></span></li>

		</ul>
	</div>

</div>

<div id="map"></div>


<!-- Mapbox JS -->
<script src='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js'></script>

<!--jQuery-->
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script src="../../js/mapbox-geocoder-utils.js"></script>

<script src="../../js/keys.js"></script>


<script>
	"use strict";

    function createHTML(data) {

        let date = [];
        let temp1 = '';
        let temp2 = '';
        let humi = '';
        let pres = '';
        let icon = '';
        let wind = '';

        let newDate = '';


        let html = '';

        for (let i = 0; i < 40; i += 9) {

            date = data.list[i].dt_txt.split(' ');
            newDate = date[0];

            temp1 = data.list[i].main.temp_min;

            temp2 = data.list[i].main.temp_max;

            humi = data.list[i].main.humidity;

            wind = data.list[i].wind.speed;

            pres = data.list[i].main.pressure;

            icon = data.list[i].weather[0].icon;

            html += '<div class="card-header">\n' +
                newDate +
                '    </div>\n' +
                '    <ul class="list-group list-group-flush" id="current-weather-items">\n' +
                '        <li class="temp">' + temp1 + '&degF / ' + temp2 + '&degF </li>\n' +
                '        <img src="http://openweathermap.org/img/wn/' + icon + '.png" alt="weather icon" class="w-icon">\n' +
                '        <hr>\n' +
                '        <li class="weather-item">Humidity: ' + humi + ' </li>\n' +
                '        <hr>\n' +
                '        <li class="weather-item">Wind: ' + wind + ' mph</li>\n' +
                '        <hr>\n' +
                '        <li class="weather-item">Pressure: ' + pres + ' </li>\n' +
                '\n' +
                '    </ul>';


        }

        return html;
    }

    // 1. Generate a Mapbox API Key using the steps from above
    mapboxgl.accessToken = MAPBOX_TOKEN;

    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        zoom: 11,
        // starting position [lng, lat]
        center: [-96.803914, 32.792206]
    });
</script>

</body>
</html>
